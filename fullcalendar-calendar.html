<link rel="import" href="../polymer/polymer.html">

<!--
Web Component wrapper for FullCalendar.

Example:

    <fullcalendar-calendar></fullcalendar-calendar>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="fullcalendar-calendar">
  <template>
    <style>
      :host { display: block; }
    </style>

    <div id="calendar"></div>

  </template>

  <script>
    Polymer({
      is: 'fullcalendar-calendar',

      properties: {
        /**
         * The underlying FullCalendar element.
         *
         * @type Object
         */
        _calendar: { type: Object, notify: true },

        /**
         * Options passed to FullCalendar.
         *
         * @type Object
         */
        options: {
          type: Object,
          value: function() { return { }; },
          observer: '_initialize'
        },

        /**
         * Info about the current view
         * [Documentation](http://fullcalendar.io/docs/views/View_Object/)
         *
         * @type Object
         */
        view: { type: Object, readOnly: true, notify: true }
      },

      ready: function() { this._calendar = $(this.$.calendar); },

      /**
       * Initialized the calendar with the provided options.
       */
      _initialize: function(options) {
        this.async(function() {
          var viewRender = options.viewRender;

          options.viewRender = function(view, element) {
            this._setView(view);

            // TODO: Why is this necessary?
            // Shouldn't they be picked up by the assignment?
            for (var variable in view) {
              if (view.hasOwnProperty(variable)) {
                this.notifyPath('view.' + variable, view[variable]);
              }
            }

            if (viewRender) { viewRender(view, element); }
          }.bind(this);

          this._calendar.fullCalendar(options);
        }.bind(this));
      },

      /**
       * Moves the calendar one step forward (either by a month, week, or day).
       * [Documentation](http://fullcalendar.io/docs/current_date/next/)
       */
      next: function() { this._calendar.fullCalendar('next'); },

      /**
       * Moves the calendar one step back (either by a month, week, or day).
       * [Documentation](http://fullcalendar.io/docs/current_date/prev/)
       */
      previous: function() { this._calendar.fullCalendar('prev'); }
    });
  </script>
</dom-module>
