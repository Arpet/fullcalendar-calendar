<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fullcalendar-calendar Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src='../../jquery/dist/jquery.min.js'></script>
    <script src='../../moment/min/moment.min.js'></script>
    <script src='../../fullcalendar/dist/fullcalendar.min.js'></script>

    <link rel='stylesheet' href='../../fullcalendar/dist/fullcalendar.min.css' />

    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../../paper-item/paper-item.html">
    <link rel="import" href="../../paper-menu/paper-menu.html">
    <link rel="import" href="../../paper-menu-button/paper-menu-button.html">

    <link rel="import" href="../fullcalendar-calendar.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;fullcalendar-calendar&gt;</code>:</p>

      <span>[[view.title]]</span>

      <paper-menu-button>
        <paper-icon-button icon="event" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content" selected="0">
          <paper-item view="month" on-tap="changeView">Month</paper-item>
          <paper-item view="basicWeek" on-tap="changeView">Basic week</paper-item>
          <paper-item view="basicDay" on-tap="changeView">Basic Day</paper-item>
          <paper-item view="agendaWeek" on-tap="changeView">AgendaWeek</paper-item>
          <paper-item view="agendaDay" on-tap="changeView">AgendaDay</paper-item>
        </paper-menu>
      </paper-menu-button>

      <paper-icon-button id="previous" icon="chevron-left"></paper-icon-button>
      <paper-icon-button id="next" icon="chevron-right"></paper-icon-button>

      <fullcalendar-calendar options="[[options]]" view="{{view}}"></fullcalendar-calendar>
    </template>

    <script>
      var app = document.querySelector('#app');

      app.options = {
        header: { left: null, right: null }
      };

      app.addEventListener('dom-change', function() {
        var dom = Polymer.dom(document);
        var calendar = dom.querySelector('fullcalendar-calendar');

        var previous = dom.querySelector('#previous');
        var next = dom.querySelector('#next');

        app.changeView = function(event) {
          calendar.changeView(event.target.attributes.getNamedItem('view').value);
        }

        previous.addEventListener('tap', function() { calendar.previous(); });
        next.addEventListener('tap', function() { calendar.next(); });
      });
    </script>

  </body>
</html>
